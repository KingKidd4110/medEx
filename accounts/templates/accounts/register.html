{% extends "accounts/base_auth.html" %}
{% load static %}

{% block form_title %}Create a new account{% endblock %}

{% block content %}
  <form class="mt-8 space-y-6" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="rounded-md shadow-sm space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="sr-only">Email</label>
        <input id="email" name="email" type="email" required
          class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Email address">
      </div>

      <!-- Username Field -->
      <div>
        <label for="username" class="sr-only">Username</label>
        <input id="username" name="username" type="text" required
          class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Username">
      </div>

      <!-- Password Fields -->
      <div>
        <label for="password1" class="sr-only">Password</label>
        <input id="password1" name="password1" type="password" required
          class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Password">
      </div>
      <div>
        <label for="password2" class="sr-only">Confirm Password</label>
        <input id="password2" name="password2" type="password" required
          class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
          placeholder="Confirm Password">
      </div>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
        Register
      </button>
    </div>
  </form>
{% endblock %}

{% block footer_links %}
  <p class="mt-4">Already have an account? 
    <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-800">
      Sign in here
    </a>
  </p>
{% endblock %}
