{% extends "accounts/base_auth.html" %}
{% load static %}

{% block form_title %}Set New Password{% endblock %}

{% block content %}
  {% if validlink %}
    <form method="POST" class="mt-8 space-y-6">
      {% csrf_token %}
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="new_password1" class="sr-only">New Password</label>
          <input id="new_password1" name="new_password1" type="password" required
            class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="New Password">
        </div>
        <div>
          <label for="new_password2" class="sr-only">Confirm Password</label>
          <input id="new_password2" name="new_password2" type="password" required
            class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Confirm Password">
        </div>
      </div>
      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
          Change Password
        </button>
      </div>
    </form>
  {% else %}
    <div class="text-center text-red-600">
      <p>The password reset link was invalid or expired. Please request a new link.</p>
      <a href="{% url 'password_reset' %}" class="mt-4 inline-block text-blue-600 hover:text-blue-800">
        Request New Link
      </a>
    </div>
  {% endif %}
{% endblock %}
